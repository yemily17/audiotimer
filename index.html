<!DOCTYPE html>
<html lang="en">

<head>
    <title>basic.html</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />


    </style>
</head>

<body>
    <h1>Audio Timer</h1>
    
    <!-- <p id="demo"></p> -->

    <script>
        // Set the date we're counting down to
            
            <p id="demo"></p>
    </script>
    <p>
        Welcome to the online audio timer. Customize your timer below and press Start Timer to begin!
    </p>
    <input type="radio" name="mode" value="timer" id=mode_timer> Timer Mode: Announces time elasped from start
    <input type="radio" name="mode" value="time" id=mode_time> Time Mode: Announces current time<br>
    <input type="number" name="frequency" value="freq"> Frequency of announcements (minutes)<br>
    <input type="button" name="submit" value="start"> Start Timer
    <script>
        if (document.getElementById('mode_time').checked) {
            console.log("Yes");
            var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();

            // Update the count down every 1 second
            var x = setInterval(function () {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        } else if (document.getElementById('mode_timer').checked) {

        }
    </script>
</body>

</html>
